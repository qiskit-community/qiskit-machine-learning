name: Cancels Previous Workflows

on:
  workflow_run:
    workflows: ["Machine Learning Unit Tests"]
    types:
      - requested

jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          workflow_id: ${{ github.event.workflow.id }}
